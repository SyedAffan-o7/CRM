{% extends 'base.html' %}
{% block title %}Log Outbound Activity{% endblock %}
{% block page_title %}Log Outbound Activity{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Log Activity for {{ contact.full_name }}</h5>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'outbound_app:outbound_list' %}" class="btn btn-link">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
